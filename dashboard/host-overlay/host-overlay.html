<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.dark.min.css" rel="stylesheet" />
    <!-- MDB JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"></script>

    <style>
		.monospace
        {
			font-family: monospace;
		}

        #host-template
        {
            display: none;
        }
        
        body
        {
            background: #2F3A4F;
        }
	</style>
</head>
<body class="p-3">
    <div id="host-template" class="col-2">
        <input type="text" name="name" class="form-control" placeholder="Name..." />
        <input type="text" name="title" class="form-control mt-2" placeholder="Title..." />
        <div class="btn-group mt-2 w-100" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-dark move-up"><i class="fa-solid fa-angle-up"></i></button>
            <button type="button" class="btn btn-dark move-down"><i class="fa-solid fa-angle-down"></i></button>
            <button type="button" class="btn btn-danger delete"><i class="fa-solid fa-trash"></i></button>
        </div>
    </div>

    <div id="host-list" class="row justify-content-evenly mb-2">

    </div>

    <div class="btn-group mt-2 w-100">
        <button class="btn btn-success" id="add-host"><i class="fa-solid fa-plus"></i></button>
        <button class="btn btn-primary" id="save"><i class="fa-solid fa-floppy-disk"></i></button>
        <button class="btn btn-info" id="toggle"><i class="fa-solid fa-eye"></i></button>
        <button class="btn btn-warning" id="timer-toggle"><i class="fa-solid fa-stopwatch"></i> <span id="timer-duration"></span></button>
    </div>

    <script src="../base-panel.js"></script>
	<script src="host-overlay.js"></script>
	<script type="text/javascript">
		let panel = new HostOverlayPanel(nodecg);
		panel.init();
	</script>
</body>
</html>
