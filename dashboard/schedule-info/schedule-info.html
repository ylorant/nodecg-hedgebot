<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.dark.min.css" rel="stylesheet" />
    <!-- MDB JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"></script>
    <style>
		.monospace {
			font-family: monospace;
		}

        #currentItemInfo, #nextItemInfo
        {
            list-style-type: none;
            padding-left: 0px;
        }
        
        body
        {
            background: #2F3A4F;
        }
	</style>
</head>
<body>
    <ul class="nav nav-tabs nav-fill mb-3">
        <li class="nav-item" role="presentation">
            <a 
                class="nav-link active" 
                id="current-tab" 
                data-mdb-toggle="tab"
                href="#current-tab-pane"
                role="tab" 
                aria-controls="current-tab-pane" 
                aria-selected="true">
                Current
            </a>
        </li>
        <li class="nav-item" role="presentation">
            <a 
                class="nav-link" 
                id="next-tab"
                data-mdb-toggle="tab" 
                href="#next-tab-pane"
                role="tab" 
                aria-controls="next-tab-pane" 
                aria-selected="true">
                Next
            </a>
        </li>
                
    </ul>

    <div class="tab-content">
        <div class="tab-pane fade show active px-3" id="current-tab-pane">
            <ul id="currentItemInfo"></ul>
        </div>

        <div class="tab-pane fade px-3" id="next-tab-pane">
            <ul id="nextItemInfo"></ul>
        </div>
    </div>

	<script src="../base-panel.js"></script>
	<script src="schedule-info.js"></script>
	<script type="text/javascript">
		let panel = new ScheduleInfoPanel(nodecg);
		panel.init();
	</script>
</body>
</html>
